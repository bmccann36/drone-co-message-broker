

service: drone-co-message-broker

provider:
  name: aws
  runtime: nodejs12.x
# you can overwrite defaults here
# region: us-east-1

plugins:
  - serverless-offline


package: 
  include: # Specify the directories and files which should be included in the deployment package
  exclude: 
    - .git/**
    # - node_modules/** # so that aws-sdk and all its dependencies are ignored

functions:
  createMsgContent:
    handler: handlers/createMsgContent.main
    events:
      - http:
          path: messageContent
          method: post
          cors: true

